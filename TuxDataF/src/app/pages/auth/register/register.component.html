<div class="main-container">
  <div class="container">
    <div class="form_area">
      <p class="title mt-3">SIGN UP</p>
      <form>
        <div class="form_group">
          <label class="sub_title" for="firstName">Name</label>
          <input
            name="firstName"
            placeholder="Inserisci il tuo nome"
            class="form_style"
            type="text"
            [(ngModel)]="registerData.firstName"
          />
        </div>
        <div class="form_group">
          <label class="sub_title" for="lastName">Last Name</label>
          <input
            name="lastName"
            placeholder="Inserisci la tua password"
            class="form_style"
            type="text"
            [(ngModel)]="registerData.lastName"
          />
        </div>
        <div class="form_group">
          <label class="sub_title" for="mail">Mail</label>
          <input
          name="mail"
          placeholder="Inserisci la tua mail"
          class="form_style"
          type="email"
          [(ngModel)]="registerData.email"
          />
        </div>
        <div class="form_group">
          <label class="sub_title" for="phone">Username</label>
          <input
            name="phone"
            placeholder="Inserisci il tuo indirizzo"
            class="form_style"
            type="number"
            [(ngModel)]="registerData.username"
          />
        </div>
        <div class="form_group">
          <label class="sub_title" for="password">Password</label>
          <input
          name="password"
            placeholder="Inserisci la tua password"
            class="form_style"
            type="password"
            [(ngModel)]="registerData.password"
          />
        </div>
        <input type="file" (change)="onFileSelected($event)" class="form-control btn">
        <div>
          <button type="submit" class="btn btn-success">Registrati</button>
          <p>
            Hai gi√† un account?
            <a class="link" routerLink="/auth/login">Accedi qui</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
