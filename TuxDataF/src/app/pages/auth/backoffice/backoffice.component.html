<div class="main-container">
  <div class="container">
    <form class="form" (ngSubmit)="createDistribution()" #distributionForm="ngForm">
      <p class="title">Add new Distribution!</p>
      <p class="message">Fill out the details to add a new distribution.</p>
      <div class="flex">
        <label>
          <input class="input" name="name" placeholder="" type="text" [(ngModel)]="newDistribution.name" required />
          <span>Name</span>
        </label>

        <label>
          <input class="input" name="currentVersion" placeholder="" type="text" [(ngModel)]="newDistribution.currentVersion" required />
          <span>Current Version</span>
        </label>
      </div>

      <label>
        <input class="input" name="releaseDate" placeholder="" type="date" [(ngModel)]="newDistribution.releaseDate" required />
        <span>Release Date</span>
      </label>

      <label>
        <input class="input" name="description" placeholder="" type="text" [(ngModel)]="newDistribution.description" required />
        <span>Description</span>
      </label>

      <label>
        <input class="input" name="officialWebsite" placeholder="" type="text" [(ngModel)]="newDistribution.officialWebsite" required />
        <span>Official Site</span>
      </label>

      <div class="flex">
        <label>
          <input class="input" name="baseDistro" placeholder="" type="text" [(ngModel)]="newDistribution.baseDistro" required />
          <span>Base Distro</span>
        </label>

        <label>
          <input class="input" name="supportedArchitecture" placeholder="" type="text" [(ngModel)]="newDistribution.supportedArchitecture" required />
          <span>Supported Architecture</span>
        </label>
      </div>
      <div class="flex">
        <label>
          <input class="input" name="packageType" placeholder="" type="text" [(ngModel)]="newDistribution.packageType" required />
          <span>Package Type</span>
        </label>

        <label>
          <input class="input" name="desktopEnvironment" placeholder="" type="text" [(ngModel)]="newDistribution.desktopEnvironment" />
          <span>Desktop Environment</span>
        </label>
      </div>
      <div class="flex">
        <label>
          <input class="input btn" name="logo" type="file" (change)="onFileSelected($event, 'logo')" />
          <span>Logo</span>
        </label>

        <label>
          <input class="input btn" name="desktopImage" type="file" (change)="onFileSelected($event, 'desktopImage')" />
          <span>Desktop Image</span>
        </label>
      </div>
      <button type="submit" class="submit" [disabled]="!distributionForm.form.valid">Create</button>
    </form>
  </div>
</div>
