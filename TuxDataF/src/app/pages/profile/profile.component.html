<div id="main" class="container-fluid">
  <div class="row justify-content-center text-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card mt-5 mb-5">
        <div *ngIf="currentUser">
          <div class="card-body">
            <img [src]="currentUser.avatar" alt="Profile Image" class="img-fluid mb-3" *ngIf="currentUser.avatar">
            <h3 class="card-title pt-4">{{ currentUser.username }}</h3>
            <p class="card-text">{{ currentUser.firstName }} {{ currentUser.lastName }}</p>
            <p class="card-text">{{ currentUser.email }}</p>
            <button class="btn btn-primary mt-3" [routerLink]="['/profile/edit']">Modifica Profilo</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
