<div class="main-container">
  <div class="container">
    <div class="form" *ngIf="currentUser">
      <p class="title">Profile</p>
      <p class="message">View and manage your profile information.</p>
      <div class="text-center">
        <img [src]="currentUser.avatar" alt="Profile Image" class="img-fluid mb-3" *ngIf="currentUser.avatar">
      </div>
      <div class="text-center">
        <h3>{{ currentUser.username }}</h3>
      </div>
      <label>
        <input class="input" type="text" [value]="currentUser.firstName" disabled>
        <span>First Name</span>
      </label>
      <label>
        <input class="input" type="text" [value]="currentUser.lastName" disabled>
        <span>Last Name</span>
      </label>
      <label>
        <input class="input" type="email" [value]="currentUser.email" disabled>
        <span>Email</span>
      </label>
      <button class="submit" [routerLink]="['/profile/edit']">Edit Profile</button>
    </div>
  </div>
</div>
