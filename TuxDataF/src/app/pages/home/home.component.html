<div class="container mt-5">
  <div *ngIf="distributions.length > 0; else noDistributions">
    <div *ngFor="let distro of distributions" class="card mb-3">
      <div class="card-body">
        <div class="row">
          <div class="col-md-3">
            <img [src]="distro.logoUrl" alt="{{ distro.name }} logo" class="img-fluid">
          </div>
          <div class="col-md-9">
            <h5 class="card-title">{{ distro.name }}</h5>
            <p class="card-text">{{ distro.description }}</p>
            <a [href]="distro.officialWebsite" class="btn btn-primary" target="_blank">Official Website</a>
            <button *ngIf="isAdmin" (click)="deleteDistribution(distro.id)" class="btn btn-danger ml-2">Rimuovi</button>
            <button (click)="viewDetails(distro.id)" class="btn btn-info ml-2">Dettagli</button>
          </div>
        </div>
        <div class="mt-3">
          <img [src]="distro.desktopImageUrl" alt="{{ distro.name }} desktop" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
  <ng-template #noDistributions>
    <p>No distributions available.</p>
  </ng-template>
</div>
